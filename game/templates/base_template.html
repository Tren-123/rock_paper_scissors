<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps game</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">rps-game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav me-auto">
            <a class="nav-item nav-link active" href="{% url 'index' %}">Home</a>
            <a class="nav-item nav-link active" href="{% url 'leader_list' %}">Leaders list</a>
          </div>
          <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{{ user.userprofile.get_absolute_url }}">{{ user }}</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">logout</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'signup' %}">sign up</a>
            <a class="nav-item nav-link" href="{% url 'login' %}">login</a>
            {% endif %}
          </div>
        </div>
      </nav>
    <div class="main-field">{% block content %}{% endblock %}</div>
    
</body>
</html>
